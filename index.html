<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Information Form</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h1>Client Information Form</h1>
    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" required>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" required>
        <label for="middlename">Middle Name</label>
        <input type="text" id="middlename" name="middlename">



        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
      </fieldset>

      <fieldset>
        <legend>Project Details</legend>
        <label for="project-name">Project Name</label>
        <input type="text" id="project-name" name="project-name" required>

        <label for="description">Project Description</label>
        <textarea id="description" name="description" rows="4"></textarea>
      </fieldset>

      <fieldset>
        <legend>File & Content Provision</legend>
        <label for="file">Upload Files</label>
        <input type="file" id="file" name="file">
      </fieldset>

      <fieldset>
        <legend>Approvals & Follow-ups</legend>
        <label for="approval-method">Preferred Contact</label>
        <select id="approval-method" name="approval-method">
          <option>Email</option>
          <option>Phone</option>
          <option>Messenger</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Signature</legend>
        <input type="text" placeholder="Type your name as signature">
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
